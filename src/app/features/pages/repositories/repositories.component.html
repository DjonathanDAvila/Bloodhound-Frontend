<section class="repositories-wrapper">
  <div class="header">
    <h2>Repositories</h2>
    <button class="pick-button">Pick a repository</button>
  </div>

  <div class="repo-card"
       *ngFor="let repo of repositories"
       (click)="navigateToPullRequests(repo.id, repo.name)"
       [class.hovered]="hoveredRepo === repo"
       (mouseenter)="hoveredRepo = repo"
       (mouseleave)="hoveredRepo = null">
    <div class="repo-info">
      <img class="avatar" [src]="repo.avatarUrl" alt="Avatar" />
      <div class="text">
        <div class="name">{{ repo.name }}</div>
        <div class="owner">Owner ID: {{ repo.ownerId }}</div>
        <div class="context">{{ repo.context }}</div>
      </div>
    </div>
    <button class="settings-button">Settings</button>
  </div>
</section>
