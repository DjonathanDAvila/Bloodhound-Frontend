<div class="pull-requests-wrapper">
  <div class="breadcrumb">Dashboard / Repositories / <strong>Pull Requests</strong></div>
  <h2 class="title">{{repoName}}</h2>
  <!-- <h2 class="title">Pull Requests {{repoName}}</h2> -->

  <div class="table-container">
    <table class="pull-requests-table">
      <thead>
        <tr>
          <th>Pull Request</th>
          <th>Branch name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pr of pullRequests">
          <td>
            <a [href]="pr.url" target="_blank" rel="noopener noreferrer">
              {{ pr.number }}
            </a>
          </td>
          <td>{{ pr.branch }}</td>
          <td>{{ pr.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
