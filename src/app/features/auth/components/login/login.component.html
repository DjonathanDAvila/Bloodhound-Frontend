<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Your email address">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Your password">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
  <p class="link-text">Don't have an account? <a routerLink="/auth/signup">Sign up</a></p>
</div>
